name: Deploy to GitHub Pages

on:
  push:
    # main 브랜치에 푸시할 때마다 자동 빌드 및 배포
    branches: [main]

  # 매주 월요일 오전 9시에 자동 실행 (Notion 새 글 체크)
  schedule:
    # UTC 기준 매주 일요일 자정 = 한국 시간 월요일 오전 9시
    - cron: "0 0 * * 0"

  # 수동 실행 가능
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. pnpm 설치
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 4. 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 5. Notion에서 블로그 글 가져오기
      - name: Fetch posts from Notion
        run: pnpm tsx scripts/fetch-notion.ts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # 6. 빌드 (scripts notion 후에 실행되므로 최신 데이터로 빌드됨)
      - name: Build
        run: pnpm build

      # 7. 빌드 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # 배포 Job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
